<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-spacing: 0;
    border-collapse: collapse;
}
table td {
    border: 1px solid blue;
    padding: 5px;
}
</style>
</head>
<body>

        <table id="one">
      <tr id="spanningRowRef">
        <td rowspan="5">B<br>B<br>B<br>B<br>B</td>
      </tr>
      <tr id="firstRowRef">
        <td>aaaa</td>
      </tr>
      <tr>
        <td>bbbb</td>
      </tr>
      <tr id="thirdRowRef">
        <td>cccc</td>
      </tr>
      <tr id="fourthRowRef">
        <td>dddd</td>
      </tr>
    </table>

 <p> bottom table has second row collapsed </p>

        <table id="two">
      <tr id="spanningRow">
        <td rowspan="5" id="spanningCell">B<br>B<br>B<br>B<br>B</td>
      </tr>
      <tr id="firstRow">
        <td>aaaa</td>
      </tr>
      <tr id="secondRow" style="visibility: collapse">
        <td>bbbb</td>
      </tr>
      <tr id="thirdRow">
        <td>cccc</td>
      </tr>
      <tr id="fourthRow">
        <td>dddd</td>
      </tr>
    </table>

</body>
</html>
