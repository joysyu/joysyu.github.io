<!doctype html>
<style>
    table {
      border: 5px solid black;
    }
    table span {
        display: inline-block;
        vertical-align: top;
        background: lime;
        margin: 3px;
        height: 100px;
        width: 100px;
    }
</style>
<main>
    <h1>Visibility collapse</h1>
    <a href="https://drafts.csswg.org/css-tables-3/#computing-the-table-height">Spec</a>
    <p>
Table 1: Original
    </p>
    <table id="one">
      <tbody>
        <tr>
            <td>
                <span>row 1</span>
            </td>
            <td>
                <span></span>
            </td>
        </tr>
        <tr>
            <td>
                <span>row 2</span>
            </td>
            <td>
                <span></span>
            </td>
        </tr>
      </tbody>
        <tr>
            <td>
                <span>row 3</span>
            </td>
            <td>
                <span></span>
            </td>
        </tr>
    </table>
    <p>
Table 2: Row 1 and Row 2 are both visibility:visible. Row 1 and Row 2 are within the same row group which is visibility: collapse. </p>
    <table id="two">
      <tbody style="visibility:collapse;">
        <tr style="visibility:visible;">
            <td>
                <span>row 1</span>
            </td>
            <td>
                <span></span>
            </td>
        </tr>
        <tr style="visibility:visible;">
            <td>
                <span>row 2</span>
            </td>
            <td>
                <span></span>
            </td>
        </tr>
    </tbody>
        <tr>
            <td>
                <span>row 3</span>
            </td>
            <td>
                <span></span>
            </td>
        </tr>
    </table>
</main>

</html>
